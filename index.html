<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta author="Daniel Calle | @DanielCalleCO" />
        <title>Text coding | @DanielCalleCO</title>
        <link rel="stylesheet" type="text/css" href="./styles/index.css" />
        <link rel="stylesheet" type="text/css" href="./styles/tablet.css" />
    </head>
    <body>
        <header class="body__header">
            <img src="./resources/images/aluraLogo.png" alt="Logo Alura" />
        </header>
        <main class="body__main">
            <section>
                <div class="body__main--input">
                    <textarea
                        id="initialText"
                        placeholder="Ingrese el texto aquí"
                    ></textarea>
                </div>
                <div class="body__main--alert">
                    <img src="./resources/icons/alert.svg" alt="alert" />
                    <p class="body__main--alertText">
                        Solo letras minúsculas y sin acentos
                    </p>
                </div>
                <div class="body__main--btncontainer">
                    <button id="encriptarBtn" class="body__main--Encriptarbtn">
                        Encriptar
                    </button>
                    <button
                        id="desencriptarBtn"
                        class="body__main--Desencriptarbtn"
                    >
                        Desencriptar
                    </button>
                </div>
            </section>
            <section id="resultZone" class="body__main--resultZone">
                <div class="main__resultZone--withoutText">
                    <img src="./resources/images/boy.png" alt="Error" />
                    <h2 class="main__resultZone--textNotFound">
                        Ningún mensaje fue encontrado
                    </h2>
                    <p class="main__resultZone--additionalText">
                        Ingresa el texto de que desees encriptar o desencriptar.
                    </p>
                </div>
            </section>
        </main>
        <footer>
            <hr class="footer__hr" noshade="" />
            <p class="footer__link">
                Made with love by
                <a
                    href="https://www.linkedin.com/in/danielcalleco/"
                    class="footer__link"
                    >DanielCalleCO
                </a>
            </p>
        </footer>
        <script type="module" src="./src/index.js"></script>
    </body>
</html>
