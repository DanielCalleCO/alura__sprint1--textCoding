<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=, initial-scale=1.0" />
        <meta author="Daniel Calle | @DanielCalleCO" />
        <title>Text coding | @DanielCalleCO</title>
        <link rel="stylesheet" type="text/css" href="./styles/index.css" />
        <link rel="stylesheet" type="text/css" href="./styles/tablet.css" />
    </head>
    <body>
        <header class="body__header">
            <img src="./resources/images/aluraLogo.png" alt="Logo Alura" />
        </header>
        <main class="body__main">
            <section>
                <div class="body__main--input">
                    <textarea placeholder="Ingrese el texto aquí"></textarea>
                </div>
                <div class="body__main--alert">
                    <img src="./resources/icons/alert.svg" alt="alert" />
                    <p class="body__main--alertText">
                        Solo letras minúsculas y sin acentos
                    </p>
                </div>
                <div class="body__main--btncontainer">
                    <button class="body__main--Encriptarbtn">Encriptar</button>
                    <button class="body__main--Desencriptarbtn">
                        Desencriptar
                    </button>
                </div>
            </section>
            <section class="body__main--resultZone">
                <div class="main__resultZone--withoutText">
                    <!--! Este div se va cuando haya texto -->
                    <img src="./resources/images/boy.png" alt="Error" />
                    <h2 class="main__resultZone--textNotFound">
                        Ningún mensaje fue encontrado
                    </h2>
                    <p class="main__resultZone--additionalText">
                        Ingresa el texto de que desees encriptar o desencriptar.
                    </p>
                </div>
                <div class="main__resultZone--withText">
                    <div class="body__main--finalText">
                        <!--todo Aquí irá el texto final -->
                    </div>
                    <button class="main__resultZone--copybtn">Copiar</button>
                </div>
            </section>
        </main>
        <footer>
            <hr class="footer__hr" noshade="" />
            <p class="footer__link">
                Made with love by
                <a
                    href="https://www.linkedin.com/in/danielcalleco/"
                    class="footer__link"
                    >DanielCalleCO
                </a>
            </p>
        </footer>
    </body>
</html>
